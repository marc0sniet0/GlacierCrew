<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comprar Entradas</title>
        <link rel="stylesheet" href="css/datos_compra.css" />
        <link rel="GlacierCrew icon" href="media/logo-buscador.png" type="image/svg">

        <!-- ICONOS FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <a href="entradas.html" class="btn--link">&larr; Volver</a>

            <div class="checkout__content">   
                <div class="checkout__left">
                    <section class="section">
                        <h2>Contacto</h2>
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" placeholder="Correo electrónico">
                    </section>
                    <section class="section section--pago">
                        <h2>Pago</h2>
                        <div class="card">
                            <label class="card__label">Tarjeta de crédito</label>
                            <div class="card-logo">
                            <img src="media/visa.webp" alt="Visa">
                            <img src="media/mastercard.webp" alt="MasterCard">
                            </div>

                            <label for="card-number">Número de tarjeta</label>
                            <input type="text" id="card-number" placeholder="Número de tarjeta">

                            <div class="row">
                            <div>
                                <label for="expiry">Fecha de vencimiento</label>
                                <input type="text" id="expiry" placeholder="MM/AA">
                            </div>
                            <div>
                                <label for="cvc">Código de seguridad</label>
                                <input type="text" id="cvc" placeholder="CVC">
                            </div>
                            </div>

                            <label for="card-name">Nombre del titular</label>
                            <input type="text" id="card-name" placeholder="Nombre del titular">

                            <h3 class="card__subtitle">Dirección de facturación</h3>

                            <label for="country-bill">País / Región</label>
                            <select id="country-bill">
                            <option>España</option>
                            </select>

                            <div class="row">
                            <div>
                                <label for="bill-name">Nombre</label>
                                <input type="text" id="bill-name" placeholder="Nombre">
                            </div>
                            <div>
                                <label for="bill-last">Apellidos</label>
                                <input type="text" id="bill-last" placeholder="Apellidos">
                            </div>
                            </div>

                            <label for="company">Empresa (opcional)</label>
                            <input type="text" id="company" placeholder="Empresa (opcional)">

                            <label for="address1">Dirección</label>
                            <input type="text" id="address1" placeholder="Dirección">

                            <label for="address2">Casa, apartamento, bloque, etc.</label>
                            <input type="text" id="address2" placeholder="Casa, apartamento, bloque, etc.">

                            <div class="row">
                            <div>
                                <label for="postal">CP</label>
                                <input type="text" id="postal" placeholder="Código postal">
                            </div>
                            <div>
                                <label for="city">Ciudad</label>
                                <input type="text" id="city" placeholder="Ciudad">
                            </div>
                            <div>
                                <label for="country2">País</label>
                                <select id="country2">
                                <option>España</option>
                                </select>
                            </div>
                            </div>

                            <label for="phone">Teléfono (opcional)</label>
                            <input type="tel" id="phone" placeholder="Teléfono (opcional)">
                        </div>
                    </section>
                    <button class="btn btn--primary btn--full" onclick="location.href='index.html'">
                    PAGAR AHORA
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
